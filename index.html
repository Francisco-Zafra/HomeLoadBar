<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega del mejor piso del mundo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #8bc34a;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --water: rgba(76, 175, 80, 0.3);
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* --- EFECTO AGUA MEJORADO --- */
        .water-container {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: linear-gradient(180deg, var(--water) 0%, rgba(15, 23, 42, 0.8) 100%);
            z-index: 1;
        }

        .waves {
            position: absolute;
            top: -100px; left: 0; width: 100%; height: 100px;
        }

        .editorial {
            display: block; width: 100%; height: 100px; margin: 0;
        }

        .parallax > use {
            animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;
        }
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(76, 175, 80, 0.7); }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(76, 175, 80, 0.5); }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: rgba(76, 175, 80, 0.3); }
        .parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; fill: var(--water); }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        /* --- CARD --- */
        .card {
            position: relative; z-index: 10;
            width: 85%; max-width: 550px;
            padding: 50px;
            background: var(--glass);
            border-radius: 40px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .icon-box {
            font-size: 4.5rem; color: var(--primary);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px var(--primary));
        }

        h1 { font-size: 1.6rem; font-weight: 300; margin-bottom: 10px; letter-spacing: 2px; text-transform: uppercase; }

        .percentage-container {
            font-size: 5.5rem; font-weight: 700;
            margin: 15px 0;
            font-variant-numeric: tabular-nums;
        }

        .progress-rail {
            background: rgba(255,255,255,0.1);
            height: 8px; border-radius: 10px; margin: 30px 0; overflow: hidden;
        }

        .progress-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
        }

        .countdown-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-top: 30px;
        }

        .time-box span { display: block; }
        .t-num { font-size: 1.8rem; font-weight: 700; }
        .t-lab { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="water-container" id="water">
        <div class="waves">
            <svg class="editorial" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none">
                <defs>
                    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" />
                    <use xlink:href="#gentle-wave" x="48" y="3" />
                    <use xlink:href="#gentle-wave" x="48" y="5" />
                    <use xlink:href="#gentle-wave" x="48" y="7" />
                </g>
            </svg>
        </div>
    </div>

    <div class="card">
        <div class="icon-box"><i class="fa-solid fa-house-chimney-window"></i></div>
        <h1>Entrega del mejor piso del mundo</h1>
        <div class="percentage-container"><span id="pct-val">0</span>%</div>
        
        <div class="progress-rail">
            <div class="progress-bar" id="bar"></div>
        </div>

        <div class="countdown-grid">
            <div class="time-box"><span class="t-num" id="d">0</span><span class="t-lab">Días</span></div>
            <div class="time-box"><span class="t-num" id="h">0</span><span class="t-lab">Hrs</span></div>
            <div class="time-box"><span class="t-num" id="m">0</span><span class="t-lab">Min</span></div>
            <div class="time-box"><span class="t-num" id="s">0</span><span class="t-lab">Seg</span></div>
        </div>
    </div>

    <script>
        const start = new Date('2025-11-01T00:00:00').getTime();
        const end = new Date('2028-06-01T00:00:00').getTime();

        function update() {
            const now = Date.now();
            const total = end - start;
            const current = now - start;
            let prog = Math.max(0, Math.min(100, (current / total) * 100));

            // Animación suave con GSAP
            gsap.to("#bar", { width: prog + "%", duration: 2, ease: "power2.out" });
            gsap.to("#water", { height: prog + "%", duration: 3, ease: "sine.inOut" });
            
            // Animación del número
            let obj = { val: parseFloat(document.getElementById('pct-val').innerText) };
            gsap.to(obj, {
                val: prog,
                duration: 2,
                onUpdate: () => {
                    document.getElementById('pct-val').innerText = obj.val.toFixed(2);
                }
            });

            // Countdown
            const diff = end - now;
            if (diff <= 0) {
                confetti({ pixelArt: true, particleCount: 150, spread: 70, origin: { y: 0.6 } });
                return;
            }

            document.getElementById('d').innerText = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('h').innerText = Math.floor((diff / (1000 * 60 * 60)) % 24);
            document.getElementById('m').innerText = Math.floor((diff / 1000 / 60) % 60);
            document.getElementById('s').innerText = Math.floor((diff / 1000) % 60);
        }

        // Icono flotante con GSAP
        gsap.to(".icon-box", { y: -15, repeat: -1, yoyo: true, duration: 2, ease: "sine.inOut" });

        update();
        setInterval(update, 1000);
    </script>
</body>
</html>
