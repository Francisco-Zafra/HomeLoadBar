<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Cuenta Atrás para Nuestro Nuevo Piso!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4CAF50; /* Verde inicial */
            --secondary-color: #8BC34A; /* Verde claro final */
            --bg-dark: #1a202c;
            --text-light: #e2e8f0;
            --progress-track: #2d3748;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0a0e14 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 90%;
            max-width: 700px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: var(--text-light);
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            font-weight: 700;
        }

        .house-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        #percentage {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--text-light);
            text-shadow: 0 0 10px var(--primary-color);
            animation: textPulse 3s infinite ease-in-out;
        }

        @keyframes textPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .progress-bg {
            background: var(--progress-track);
            border-radius: 30px;
            height: 40px;
            width: 100%;
            overflow: hidden;
            margin-top: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            transition: width 1s ease-in-out;
            border-radius: 30px;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
            animation: shine 2s infinite linear;
            opacity: 0.7;
            border-radius: 30px;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .dates {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 1.1rem;
            color: #a0aec0;
            font-weight: 300;
        }

        .countdown {
            margin-top: 30px;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--primary-color);
            text-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
            animation: fadeIn 2s ease-out;
        }

        .countdown span {
            font-weight: 700;
            color: var(--text-light);
            margin: 0 5px;
            display: inline-block;
            min-width: 40px; /* Para mantener la alineación */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="house-icon">&#127969;</div> <h1>¡Esperando Nuestro Nuevo Hogar!</h1>
        <div id="percentage">0.00%</div>
        <div class="progress-bg">
            <div class="progress-fill" id="fill"></div>
        </div>
        <div class="dates">
            <span id="startDate">Noviembre 2025</span>
            <span id="endDate">Junio 2028</span>
        </div>
        <div class="countdown" id="countdown">
            Faltan: <span id="days">0</span> días, <span id="hours">0</span> horas, <span id="minutes">0</span> minutos, <span id="seconds">0</span> segundos
        </div>
    </div>

    <script>
        const startDate = new Date('2025-11-01T00:00:00').getTime();
        const endDate = new Date('2028-06-01T00:00:00').getTime();
        const totalDuration = endDate - startDate;

        function updateProgress() {
            const now = Date.now();

            // Calcular porcentaje
            let progress = ((now - startDate) / totalDuration) * 100;
            progress = Math.max(0, Math.min(100, progress)); // Limitar entre 0 y 100

            document.getElementById('fill').style.width = progress.toFixed(2) + '%';
            document.getElementById('percentage').innerText = progress.toFixed(2) + '%';

            // Actualizar el color de la barra según el progreso
            const fillElement = document.getElementById('fill');
            const r = Math.max(0, Math.min(255, Math.floor(255 - (progress * 2.55)))); // De rojo a verde
            const g = Math.max(0, Math.min(255, Math.floor(progress * 2.55)));
            //fillElement.style.background = `linear-gradient(90deg, rgb(${r}, ${g}, 0), rgb(${r + 50}, ${g + 50}, 0))`;
            // He preferido mantener el verde elegante para el piso, pero puedes descomentar lo anterior si quieres el cambio de color rojo-verde.

            // Calcular cuenta atrás
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = '¡Enhorabuena, tu piso ya está listo!';
                document.getElementById('fill').style.width = '100%';
                document.getElementById('percentage').innerText = '100.00%';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours;
            document.getElementById('minutes').innerText = minutes;
            document.getElementById('seconds').innerText = seconds;
        }

        // Llamar a la función una vez al inicio y luego cada segundo
        updateProgress();
        setInterval(updateProgress, 1000);

        // Formatear las fechas en el HTML
        document.getElementById('startDate').innerText = new Date(startDate).toLocaleDateString('es-ES', { year: 'numeric', month: 'long' });
        document.getElementById('endDate').innerText = new Date(endDate).toLocaleDateString('es-ES', { year: 'numeric', month: 'long' });

    </script>
</body>
</html>
